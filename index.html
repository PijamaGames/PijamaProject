<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NeluEngine</title>
</head>

<body onload="Main()">
  <canvas id="game_surface" width="640" height="480"></canvas>

  <div hidden="true" id="editor" class="editor">

    <p><strong>Controls:</strong> Space: Create object | Left click: Place object | R: Remove selected item</p>

    <label for="objectType">Object type</label>
    <input type="text" id='objectType' name="objectType" value="">
    <input id='create' type="submit" value="Create">
    <!--<input id='add' type="submit" value="AddToBytecode">-->


    <h3>Object types:</h3>
    <div id="objectTypeDiv"></div>
    <h3>Bytecode text:</h3>
    <button type="button" id="copyButton">Copy bytecode</button><br />
    <!--<p id="bytecodeText">Empty scene</p>-->
    <textarea id ="bytecodeText" rows="8" cols="80"></textarea>
    <!--<input type="text" id="bytecodeText" value="">-->

  </div>




  <img hidden=true, id="tilesTex" , src="resources/dirt-tiles.png" alt="">
  <img hidden=true, id="tileMap" , src="resources/tileMap.png" alt="">
  <img hidden=true, id="spriteSheet", src="resources/spriteSheet.png" alt="">

  <script src="scripts/graphics/graphics.js" charset="utf-8"></script>
  <script src="scripts/graphics/program.js" charset="utf-8"></script>
  <script src="scripts/graphics/uniform.js" charset="utf-8"></script>
  <script src="scripts/component/component.js" charset="utf-8"></script>
  <script src="scripts/component/rigidbody.js" charset="utf-8"></script>
  <script src="scripts/component/colliders/collider.js" charset="utf-8"></script>
  <script src="scripts/component/colliders/colliderGroup.js" charset="utf-8"></script>
  <script src="scripts/component/colliders/boxCollider.js" charset="utf-8"></script>
  <script src="scripts/component/colliders/circleCollider.js" charset="utf-8"></script>
  <script src="scripts/vec2.js" charset="utf-8"></script>
  <script src="scripts/component/transform.js" charset="utf-8"></script>
  <script src="scripts/component/camera.js" charset="utf-8"></script>
  <script src="scripts/component/renderers/renderer.js" charset="utf-8"></script>
  <script src="scripts/component/renderers/spriteRenderer.js" charset="utf-8"></script>
  <script src="scripts/component/controllers/debugController.js" charset="utf-8"></script>

  <script src="scripts/scene.js" charset="utf-8"></script>
  <script src="scripts/input.js" charset="utf-8"></script>
  <script src="scripts/gameobj.js" charset="utf-8"></script>
  <script src="scripts/manager.js" charset="utf-8"></script>
  <script src="scripts/resources.js" charset="utf-8"></script>
  <script src="scripts/prefabs/prefabs.js" charset="utf-8"></script>

  <script src="scripts/scenes/BC_testScene.js" charset="utf-8"></script>

  <script src="scripts/mapPlacer.js" charset="utf-8"></script>

  <script src="scripts/index.js" charset="utf-8"></script>
</body>

</html>
